<div id="wrapper" ng-controller="unionsController as d">
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-12">
                        <h1 class="page-header">Unions</h1>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group input-group">
                                <span class="input-group-addon">Search</span>
                                <input type="text" class="form-control" ng-model="d.searchText">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        
                            <table class="table table-striped table-hover">
                                <tr class="info">
                                    <td>Name</td>
                                    <td>Member Count</td>
                                </tr>
                                <tr class="success">
                                    <td><input class="form-control" type="text" ng-model="d.newUnion.name" /></td>
                                    <td><a class="btn btn-success form-control" ng-click="d.addunion()">Add</a></td>
                                </tr>
                                <tr ng-repeat="union in d.unions | filter:d.searchText | limitTo:25" style="cursor: pointer" ng-click="d.setunion(union)">
                                    <td>{{union.name}}</td>
                                    <td>{{union.employers.length}}</td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-8" ng-show="d.union.name">

                            <h1 style="text-align: center">{{d.union.name}} {{d.union.surname}}</h1>
                            <pre>
                                <code>
                                    {{d.unionString}}    
                                </code>
                            </pre>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
