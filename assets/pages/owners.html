<div id="wrapper" ng-controller="ownersController as d">
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-12">
                        <h1 class="page-header">Owners</h1>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group input-group">
                                <span class="input-group-addon">Search</span>
                                <input type="text" class="form-control" ng-model="d.searchText">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        
                            <table class="table table-striped table-hover">
                                <tr class="info">
                                    <td>Email</td>
                                    <td>Name</td>
                                    <td>Contact</td>
                                    <td>Address</td>
                                </tr>
                                <tr ng-repeat="owner in d.owners | filter:d.searchText | limitTo:25" style="cursor: pointer" ng-click="d.setOwner(owner)">
                                    <td>{{owner.email}}</td>
                                    <td>{{owner.name}}</td>
                                    <td>{{owner.contact}}</td>
                                    <td>{{owner.address}}</td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-4" ng-show="d.owner.name">

                            <h1 style="text-align: center">{{d.owner.name}} {{d.owner.surname}}</h1>
                            <pre>
                                <code>
                                    {{d.ownerString}}    
                                </code>
                            </pre>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
