<div id="wrapper" ng-controller="employeesController as d">
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-12">
                        <h1 class="page-header">Employees</h1>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group input-group">
                                <span class="input-group-addon">Search</span>
                                <input type="text" class="form-control" ng-model="d.searchText">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                        
                            <table class="table table-striped table-hover">
                                <tr class="info">
                                    <td>ID Number</td>
                                    <td>Name</td>
                                    <td>Surname</td>
                                    <td>Contact</td>
                                    <td>Address</td>
                                </tr>
                                <tr ng-repeat="employee in d.employees | filter:d.searchText | limitTo:25" style="cursor: pointer" ng-click="d.setEmployee(employee)">
                                    <td>{{employee.idNumber}}</td>
                                    <td>{{employee.name}}</td>
                                    <td>{{employee.surname}}</td>
                                    <td>{{employee.contact}}</td>
                                    <td>{{employee.address}}</td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-4" ng-show="d.employee.name">

                            <h1 style="text-align: center">{{d.employee.name}} {{d.employee.surname}}</h1>
                            <pre>
                                <code>
                                    {{d.employeeString}}    
                                </code>
                            </pre>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
